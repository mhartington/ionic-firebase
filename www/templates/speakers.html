<ion-view>
<ion-nav-title>
  <h1 class="title">Speakers</h1>
</ion-nav-title>
 <ion-content>
    <ion-list>
      <ion-item ng-repeat="speaker in speakers" href="#/app/speaker/{{speaker.id}}" class="item item-avatar">
        <img ng-src="{{speaker.face}}">
        <h2>{{speaker.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
